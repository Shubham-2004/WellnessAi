<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
}

/* Updated Styles for Chat Container */
.container {
  border: 2px solid #ffb6c1; /* Light Pink border */
  background-color: #fce4ec; /* Lighter Pink background */
  border-radius: 10px; /* Slightly rounded corners */
  padding: 15px; /* Increased padding */
  margin: 15px 0; /* Increased margin */
  position: relative; /* Position for bottom bar */
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right: 0;
}

.time-right {
  float: right;
  color: #aaa;
}

.time-left {
  float: left;
  color: #999;
}

/* Bottom Bar */
.bottom-bar {
  background-color: #ffb6c1; /* Light Pink background */
  color: #000000; /* White text color */
  padding: 10px; /* Padding for the bottom bar */
  border-radius: 0 0 10px 10px; /* Rounded corners only at the bottom */
  position: absolute; /* Position at the bottom */
  left: 0;
  bottom: 0;
  width: 100%;
  text-align: center;
  font-size: 12px; /* Smaller font size */
}


</style>
</head>
<body>

<div align="center">
    <h2>Wellness AI ChatRoom</h2>
</div>


<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    }
    </style>

    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <label>Username</label>
        <input type="text" name="username" id="username" width="100px" />
        <input type="submit" value="Enter Room">
    </form>
</div>

<div class="bottom-bar">
  &copy; Wellness Ai 2024. All rights reserved.
</div>


</body>


</html>
